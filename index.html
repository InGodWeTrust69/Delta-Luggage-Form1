<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delta Luggage Resolution Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label, input, select, textarea { display: block; width: 100%; margin-bottom: 10px; }
    input[type="checkbox"], input[type="radio"] { width: auto; margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Delta Air Lines - Luggage Resolution Form</h1>
  <form id="luggageForm">
    <h2>Step 1: Input Your Information</h2>
    <label>Ticket Number or Reservation Number: <input type="text" name="ticketNumber" required></label>
    <label>Luggage Tag Number (optional): <input type="text" name="tagNumber"></label>

    <h2>Step 2: Personal Details</h2>
    <label>First Name: <input type="text" name="firstName" required></label>
    <label>Last Name: <input type="text" name="lastName" required></label>
    <label>Email Address: <input type="email" name="email" required></label>
    <label>Phone Number: <input type="tel" name="phone" required></label>

    <h2>Step 3: Incident Details</h2>
    <label>Date of Incident: <input type="date" name="dateOfIncident" required></label>
    <label>Flight Number: <input type="text" name="flightNumber" required></label>
    <label>Departure Airport: <input type="text" name="departureAirport" required></label>
    <label>Destination Airport: <input type="text" name="destinationAirport" required></label>

    <h2>Step 4: Issue Description</h2>
    <label>Type of Issue:</label>
    <label><input type="radio" name="issueType" value="Delayed Luggage" required> Delayed Luggage</label>
    <label><input type="radio" name="issueType" value="Lost Luggage"> Lost Luggage</label>
    <label><input type="radio" name="issueType" value="Damaged Luggage"> Damaged Luggage</label>
    <label>Description of Issue: <textarea name="issueDescription" required></textarea></label>

    <h2>Step 5: Contact with Customer Service</h2>
    <label>Have you contacted Delta Air Lines Customer Service regarding this issue?</label>
    <label><input type="radio" name="contactedCustomerService" value="Yes"> Yes</label>
    <label><input type="radio" name="contactedCustomerService" value="No"> No</label>
    <label>If Yes, please provide your Case Number: <input type="text" name="caseNumber"></label>

    <h2>Step 6: Upload Supporting Documents (optional)</h2>
    <input type="file" name="supportingDocuments" accept="image/*, application/pdf">

    <h2>Step 7: Submit Your Form</h2>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('luggageForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert("Form submitted! (Note: This is a demo; no data will be saved.)");
    });
  </script>
</body>
</html>
